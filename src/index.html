<script>
        const body = document.getElementById("body")
        body.onload = setBackgroundImage
        const backgroundImages = [
                "assets/images/splash2.jpg", 
                // "assets/images/splash3.jpg", 
                // "assets/images/splash4.jpg", 
                // "assets/images/splash5.jpg", 
                // "assets/images/splash6.jpg"
        ] 

        function setBackgroundImage() {
                const imageIndex = getRandomInt(backgroundImages.length)
                body.style.backgroundImage = "url(" + backgroundImages[imageIndex] + ")"
        }

        function getRandomInt(cap) {
                return Math.floor(Math.random() * Math.floor(cap))
        }
</script>
