<div [@pageAnimation]="prepareRoute(outlet)" class="container" [@showContactMe]="!this.selected? 'visible':'hidden'">
        <router-outlet #outlet="outlet">
                <div class="bottom-button-container" [@showContactMe]="!this.selected? 'visible':'hidden'">
                        <div class='contact-me-button transform-width transform-height transform-line-height transform-font-size' (click)='this.selected = true'>
                                        contact me
                        </div>
                        <div class='info-button transform-width transform-height transform-line-height transform-font-size' (click)="this.hovering = !this.hovering">
                                        info
                        </div>
                        <div class='tooltip' [@showTooltip]="this.hovering? 'visible':'hidden'">
                                ðŸ“©&nbsp;&nbsp;devinleamy@gmail.com<br/>
                                ðŸ“ž&nbsp;&nbsp;403-615-7302
                        </div>
                </div>
        </router-outlet>
</div>

<div class="logo no-select">D.L. 2003</div>

<div class='contact-me-container' *ngIf="this.media.isActive('gt-sm')" fxShow="true" fxHide.lt-md="true" [@showContactMe]="this.selected? 'visible':'hidden'">
        <app-contact-me *ngIf='this.selected' (getSelectedChange)="contactMeCallback($event)"></app-contact-me>
</div>
<div class='contact-me-container-small'  *ngIf="this.media.isActive('lt-md')" fxShow="true" fxHide.gt-sm="true" [@showContactMe]="this.selected? 'visible':'hidden'">
        <app-contact-me *ngIf='this.selected' (getSelectedChange)="contactMeCallback($event)"></app-contact-me>
</div>
<div class='nav-container' *ngIf="this.media.isActive('gt-sm')" fxShow="true" fxHide.lt-md="true" [@showContactMe]="!this.selected? 'visible':'hidden'">
        <div class='nav-item transform-color' [routerLink]="'/projects'" [style]="'color: ' + getColor(0)" (click)='goToPage(0)'>
                Projects
                <div class='nav-item-underline transform-width'></div>
                <div class='nav-item-selected-underline transform-width' *ngIf="this.pageService.onProjectsPage()"></div>
        </div>
        <div class='nav-item transform-color' [routerLink]="'/splash'" [style]="'color: ' + getColor(1)" (click)='goToPage(1)'>
                Home
                <div class='nav-item-underline transform-width'></div>
                <div class='nav-item-selected-underline transform-width' *ngIf="this.pageService.onHomePage()"></div>
        </div>
        <div class='nav-item transform-color' [routerLink]="'/about'" [style]="'color: ' + getColor(2)" (click)='goToPage(2)'>
                About
                <div class='nav-item-underline transform-width'></div>
                <div class='nav-item-selected-underline transform-width' *ngIf="this.pageService.onAboutPage()"></div>
        </div>
</div>
