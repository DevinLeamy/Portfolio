<div class="side-button-container">
        <app-arrow-button (click)="this.pageService.rightButtonClicked()" [routerLink]="'/splash'">
                      >
        </app-arrow-button>
</div>  
<div class="container">
        <div class="projects-header-container">
                <div class="projects-header no-select">
                        What I've Made
                </div>
        </div>
        <div class="projects-container" [@projectsAnimation]='this.projects.length'>
                <div class="project-container" *ngFor="let project of this.projects">
                        <app-project [project]="project">
                        </app-project>
                </div>
               
        </div>
</div>
